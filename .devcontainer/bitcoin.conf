# bitcoin.conf for Bitcoin SV in regtest mode

# Run in regression test mode
regtest=1

# Accept JSON-RPC connections from any IP (be careful outside of local/dev)
rpcallowip=0.0.0.0/0

# Listen on all network interfaces for RPC
rpcbind=0.0.0.0

# RPC credentials (change these in production)
rpcuser=rpcuser
rpcpassword=rpcpassword

# Keep logs in the container
printtoconsole=1

# Reduce logging noise
logtimestamps=1

# Avoid slow initial sync
dnsseed=0

excessiveblocksize=0
maxstackmemoryusageconsensus=0
minminingtxfee=0.00000500